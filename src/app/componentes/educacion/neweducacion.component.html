<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <h2>Agregar una nueva educación</h2>
                <br>
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Título o Curso realizado</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha de Inicio y/o Finalización</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
                </div>
                <div class="form-group">
                    <label for="tareasE">Alcances del título o descripción del curso</label>
                    <input type="text" class="form-control" id="tareasE" name="tareasE" [(ngModel)]="tareasE" required>
                </div>
                <div class="form-group">
                    <label for="logoE">URL del logo</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="logoE" required>
                </div>
                <br>
                <button class="btn btn-primary">Agregar Educación</button>
            </form>
        </div>
    </div>
</div>
