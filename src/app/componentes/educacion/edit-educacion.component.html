<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="educacion.fechaE" required>
                </div>
                <div class="form-group">
                    <label for="tareasE">Alcances del título o descripción del curso</label>
                    <input type="text" class="form-control" id="tareasE" name="tareasE" [(ngModel)]="educacion.tareasE" required>
                </div>
                <div class="form-group">
                    <label for="logoE">URL del logo</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="educacion.logoE" required>
                </div>
                <br>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
